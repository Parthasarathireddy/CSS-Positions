<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: #f0f0f0;
    position: fixed;
    top: 20px;
    right: 30px;
  }
  
  /* Adding some content to allow scrolling */
  .content {
    height: 1500px;
  }
</style>
</head>
<body>

<div class="content">
  <!-- Content to make the page scrollable -->
</div>
<div class="box">Box with position: fixed;</div>

</body>
</html>
