<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .container {
    position: absolute;
    width: 300px;
    height: 200px;
    border: 2px solid #333;
  }
  
  .box {
    width: 100px;
    height: 100px;
    background-color: #f0f0f0;
    position: relative;
    top: 20px;
    left: 30px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box">Box with position: absolute;</div>
</div>

</body>
</html>
